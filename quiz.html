<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-light bg-light col-12">
                <a class="navbar-brand score">High Score</a>
                <form class="form-inline">
                  <h1 class="btn btn-outline-success my-2 my-sm-0" id="counter">Countdown</h1>
                </form>
              </nav>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <br>
            <div class="card" style="width: 20rem;">
                <div id="question" class="card-header">
                    JavaScript is a ____-side programming language
                </div>
                <ul class="list-group list-group-flush">
                    <li class="btn-group" role="group" aria-label="Basic example">
                        <p type="button" class="btn btn-secondary disabled">1</button>
                        <button style="background-color: blueviolet;" type="button" class="btn btn-secondary choice1" onclick="userSelect('1')">Client</button>
                    </li>
                    <li class="btn-group" role="group" aria-label="Basic example">
                        <p type="button" class="btn btn-secondary disabled">2</button>
                        <button style="background-color: blueviolet;"  type="button" class="btn btn-secondary choice2" onclick="userSelect('2')">Server</button>
                    </li>
                    <li class="btn-group" role="group" aria-label="Basic example">
                        <p type="button" class="btn btn-secondary  disabled">3</button>
                        <button style="background-color: blueviolet;" type="button" class="btn btn-secondary choice3" onclick="userSelect('3')">Both</button>
                    </li>
                    <li class="btn-group" role="group" aria-label="Basic example">
                        <p type="button" class="btn btn-secondary disabled">4</button>
                        <button style="background-color: blueviolet;" type="button" class="btn btn-secondary choice4" onclick="userSelect('4')">None</button>
                    </li>
                </ul>
                <p class="answer-display"></p>
            <div class="col-2"></div>
            <br>
            </div>
    <script src="quiz.js"></script>
</body>
</html>
